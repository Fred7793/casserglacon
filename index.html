<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker Game - Casser les glaçons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="gameTitle">Aide Fredy à casser ses glaçons</h1>
    <div class="game-container">
        <div class="character">
            <div class="head">
                <div class="smile"></div>
            </div>
        </div>
        <div class="ice" id="ice1"></div>
        <div class="ice" id="ice2"></div> <!-- Ajout du deuxième glaçon -->
    </div>
    <button id="smashButton">Casser le glaçon</button>
    <p id="score">Score : 0</p>
    <p id="record">Record : 0</p>
    <script src="script.js"></script>
</body>
</html>
